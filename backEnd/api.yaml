paths:
  # Auth Routes
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Logs user into the system
      requestBody:
        description: Login User into the system
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
          application/xml:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Login Successfully.

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logs out current logged in user session
      description: ""
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: Logout Successfully.

  /auth/signup:
    post:
      tags:
        - Authentication
      summary: Sign Up
      requestBody:
        description: Signup user into the system
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "UserOne"
                email:
                  type: string
                  example: "email@gmail.com"
                password:
                  type: string
                  format: password
                  example: "password123"
      responses:
        "200":
          description: Signup user Successfully.

  # Password Routes
  /auth/forgot_password:
    post:
      tags:
        - Password
      summary: Forget Password
      requestBody:
        description: Enter email to get Password reset link
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "email@gmail.com"
      responses:
        "200":
          description: Password reset link sent to your email account

  /auth/password-reset-update/{userId}/{token}:
    post:
      tags:
        - Password
      summary: Password Reset Update
      parameters:
        - name: userId
          in: path
          description: UserId id that want to change password
          required: true
          schema:
            type: string
        - name: token
          in: path
          description: Token of user who want to change password
          required: true
          schema:
            type: string
      requestBody:
        description: Forget Password Update
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: "password123"
      responses:
        "200":
          description: Password reset sucessfully.

  /auth/password-change/{userId}/{token}:
    post:
      tags:
        - Password
      summary: Password Change
      parameters:
        - name: userId
          in: path
          description: UserId id that want to change password
          required: true
          schema:
            type: string
        - name: token
          in: path
          description: Token of user who want to change password
          required: true
          schema:
            type: string
      requestBody:
        description: Change old password with new one
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: "passwordold"
                newPassword:
                  type: string
                  example: "passwordnew"
      responses:
        "200":
          description: Password Change Successfully
        "401":
          description: Current Password and New Password are same.
        "400":
          $ref: "#/components/responses/UnauthorizedError"
        "404":
          description: Could not find user


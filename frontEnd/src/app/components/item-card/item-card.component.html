<div class="card m-4">
  <img class="card-img-top" [src]="cardItem.img" [alt]="cardItem.name" />
  <div class="card-body">
    <h5 class="card-title">{{ cardItem.name }}</h5>
    <p class="card-text">
      {{ cardItem.about }}
    </p>
    <p class="card-text">
      {{ cardItem.price | currency }}
    </p>
    <button href="#" class="btn btn-primary" (click)="addToCart(cardItem)">
      Add to cart
    </button>
  </div>
</div>

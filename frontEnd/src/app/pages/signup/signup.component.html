<div class="login-form">
  <h3>Sign Up Account</h3>
  <div class="form-group">
    <label for="uname">First name</label>
    <input
      type="text"
      name="uname"
      class="form-control"
      [(ngModel)]="signupObj.fname"
      (input)="errArr = []"
    />
  </div>
  <div class="form-group">
    <label for="uname">Last name</label>
    <input
      type="text"
      name="uname"
      class="form-control"
      [(ngModel)]="signupObj.lname"
      (input)="errArr = []"
    />
  </div>
  <div class="form-group">
    <label for="uname">Email</label>
    <input
      type="email"
      name="uname"
      class="form-control"
      [(ngModel)]="signupObj.email"
      (input)="errArr = []"
    />
  </div>
  <div class="form-group">
    <label for="uname">Username</label>
    <input
      type="text"
      name="uname"
      class="form-control"
      [(ngModel)]="signupObj.username"
      (input)="errArr = []"
    />
  </div>
  <div class="form-group">
    <label for="pword">Password</label>
    <input
      type="password"
      name="pword"
      class="form-control"
      [(ngModel)]="signupObj.password"
      (input)="errArr = []"
    />
  </div>
  <div class="d-flex">
    <div class="btn-container d-flex justify-content-space-between">
      <button
        #signupBtn
        class="btn btn-dark"
        style="height: 50px"
        (click)="register(signupBtn)"
      >
        Sign Up
        <div
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="util.isLoading(signupBtn)"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
    <ul class="text-danger">
      <li *ngFor="let err of errArr">{{ err }}</li>
    </ul>
  </div>
  <div class="text-muted">
    Alerady have account? <a (click)="login()">Login</a>
  </div>
</div>

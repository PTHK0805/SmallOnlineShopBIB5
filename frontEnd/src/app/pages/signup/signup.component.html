<div class="login-form">
  <h3>Sign Up Account</h3>
  <div class="form-group">
    <label for="uname">First name</label>
    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="uname">Last name</label>
    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="uname">Email</label>
    <input type="email" name="uname" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="uname">Username</label>
    <input type="text" name="uname" class="form-control" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="pword">Password</label>
    <input type="password" name="pword" class="form-control" [(ngModel)]="password">
  </div>
  <div class="btn-container">
    <button class="btn btn-dark">Sign Up</button>
    <div class="text-center pt-4 text-muted">Alerady have account? <a (click)="login()">Login</a></div>

</div>

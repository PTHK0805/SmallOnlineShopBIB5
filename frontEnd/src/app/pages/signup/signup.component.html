<div class="login-form">
  <h3>Sign Up Account</h3>
  <div class="row mb-3">
    <div class="col-6">
      <label class="mb-2" for="fName">First name</label>
      <input
        type="text"
        name="fName"
        class="form-control"
        [(ngModel)]="signupObj.fname"
        (input)="errArr = []"
      />
    </div>
    <div class="col-6">
      <label class="mb-2" for="lName mb-3">Last name</label>
      <input
        type="text"
        name="lName"
        class="form-control"
        [(ngModel)]="signupObj.lname"
        (input)="errArr = []"
      />
    </div>
  </div>
  <div class="form-group mb-3">
    <label class="mb-2" for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="signupObj.email"
      (input)="errArr = []"
    />
  </div>
  <div class="form-group">
    <label class="mb-2" for="passwd">Password</label>
    <input
      type="password"
      name="passwd"
      class="form-control"
      [(ngModel)]="signupObj.password"
      (input)="errArr = []"
    />
  </div>
  <div class="d-flex mb-3">
    <div class="btn-container d-flex justify-content-space-between">
      <button
        #signupBtn
        class="btn btn-dark"
        style="height: 50px"
        (click)="register(signupBtn)"
      >
        <span *ngIf="!util.isLoading(signupBtn)"> Sign Up </span>
        <div
          class="spinner-border spinner-border-sm"
          role="status"
          *ngIf="util.isLoading(signupBtn)"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </button>
    </div>
    <ul class="text-danger">
      <li *ngFor="let err of errArr">{{ err }}</li>
    </ul>
  </div>
  <div class="text-muted">
    Alerady have account? <a (click)="login()">Login</a>
  </div>
</div>

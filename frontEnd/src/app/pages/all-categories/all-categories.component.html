<div class="container">
  <p class="fs-2 my-3">All Categories</p>
  <div class="row col-12" *ngFor="let category of util.getKeyArr(shopItems)">
    <h4 class="text-left my-4">{{ category | titlecase }}</h4>
    <app-item-card
      class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3"
      *ngFor="let shopItem of shopItems[category]"
      [cardItem]="shopItem"
    ></app-item-card>
  </div>
</div>

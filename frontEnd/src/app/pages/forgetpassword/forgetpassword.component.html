<div class="login-form">
  <h3>Please set your email</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      (input)="formErr = []"
    />
  </div>
  <div class="btn-container mt-3">
    <button
      (click)="onSubmit()"
      class="btn btn-dark"
      [disabled]="formStatus == 'Submitting...'"
    >
      <span *ngIf="formStatus != 'Submitting...'">Submit</span>
      <div
        class="spinner-border spinner-border-sm"
        role="status"
        *ngIf="formStatus == 'Submitting...'"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </button>
    <small class="text-danger ms-3" *ngFor="let err of formErr">{{
      err
    }}</small>
    <!--<ul class="mt-3 d-inline">
      <li class="text-danger" *ngFor="let err of formErr">
        {{ err }}
      </li>
    </ul>-->
  </div>
</div>

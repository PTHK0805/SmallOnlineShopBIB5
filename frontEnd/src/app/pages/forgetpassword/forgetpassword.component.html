<div class="login-form" *ngIf="!successArr">
  <h3>Please set your email</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="email"
      (input)="formErr = []"
    />
  </div>
  <div class="btn-container mt-3">
    <button
      (click)="onSubmit()"
      class="btn btn-dark"
      [disabled]="formStatus == 'Submitting...'"
    >
      <span *ngIf="formStatus != 'Submitting...'">Submit</span>
      <div
        class="spinner-border spinner-border-sm"
        role="status"
        *ngIf="formStatus == 'Submitting...'"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </button>
    <small class="text-danger ms-3" *ngFor="let err of formErr">{{
      err
    }}</small>
  </div>
</div>

<div class="info-card" *ngIf="successArr">
  <div class="text-center">
    <p class="fs-3 text-success">Password reset link was sent successfully.</p>
    <p class="fs-5 text-success">
      Check your inbox or if you need help, contact us.
    </p>
  </div>
</div>

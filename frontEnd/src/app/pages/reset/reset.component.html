<form class="login-form">
  <h3 class="mb-3">Please reset your password</h3>
  <div class="form-group mb-3">
    <label class="mb-2" for="new_password">New Password</label>
    <input
      name="new_password"
      type="password"
      class="form-control"
      (input)="formErr = []"
      [(ngModel)]="new_password"
    />
  </div>
  <div class="form-group mb-3">
    <label class="mb-2" for="password_confirm">Confirm Password </label>
    <input
      name="password_confirm"
      type="password"
      class="form-control"
      (input)="formErr = []"
      [(ngModel)]="password_confirm"
    />
  </div>
  <div class="btn-container">
    <button class="btn btn-dark" (click)="reset()">Submit</button>
  </div>
  <ul class="d-block">
    <li class="text-danger" *ngFor="let err of formErr">{{ err }} <br /></li>
  </ul>
</form>

<div class="login-form">
  <h3>Please reset your password </h3>
  <div class="form-group">
    <label for="password">Current Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="new_password">New Password</label>
    <input type="password" name="new_password" class="form-control" [(ngModel)]="new_password">
  </div>
  <div class="form-group">
    <label for="password_confirm">Confirm Password </label>
    <input type="password" name="password_confirm" class="form-control" [(ngModel)]="password_confirm">
  </div>
  <div class="btn-container mt-3">
    <button class="btn btn-dark" (click)="reset()">Submit</button>
  </div>
</div>

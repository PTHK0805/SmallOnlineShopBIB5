<form class="login-form" [formGroup]="forgetPasswordUpdateForm" >
  <h3>Please reset your password </h3>
  <div class="form-group">
    <label for="password">Current Password</label>
    <input type="password" formControlName="password" class="form-control" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="new_password">New Password</label>
    <input type="password" formControlName="newPassword" class="form-control" [(ngModel)]="new_password">
  </div>
  <div class="form-group">
    <label for="password_confirm">Confirm Password </label>
    <input type="password" formControlName="confirmPassword" class="form-control" [(ngModel)]="password_confirm">
  </div>
  <div class="btn-container mt-3">
    <button class="btn btn-dark" (click)="reset()" [disabled]="forgetPasswordUpdateForm.invalid">Submit</button>
  </div>
</form>

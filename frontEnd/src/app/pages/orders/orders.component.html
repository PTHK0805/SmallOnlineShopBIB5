<div class="container">
  <h2 class="mt-3">New Orders</h2>

  <div
    *ngIf="orderLists && orderLists.length; then orderList; else noOrder"
  ></div>

  <ng-template #orderList>
    <button
      type="button"
      class="btn btn-light"
      (click)="makeDownloadInCSV(orderLists)"
    >
      <i class="bi bi-file-earmark-arrow-down"></i>
      Download
    </button>
    <div class="table-responsive">
      <table class="table table-hover shadow-sm" style="min-width: 1000px">
        <thead class="thead-light">
          <tr class="text-center">
            <th style="width: 5%">#</th>
            <th style="width: 15%">Customer Name</th>
            <th style="width: 20%">Order Date</th>
            <th style="width: 30%">Estimated Shipment Time</th>
            <th style="width: 15%">Delivery Status</th>
            <th style="width: 15%">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="text-center"
            app-order-list
            *ngFor="let order of orderLists"
            [order]="order"
            (sendDeleteOrder)="deleteOrder($event)"
          ></tr>
        </tbody>
      </table>
    </div>
  </ng-template>

  <div class="second-container">
    <ng-template #noOrder>
      <p>No Order from Customers...</p>
    </ng-template>
  </div>
</div>

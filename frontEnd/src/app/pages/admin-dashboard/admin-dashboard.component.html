<div class="m-3">
  <h3>Products in Shop</h3>

  <div class="row">
    <div class="col-12 col-md-3 mb-3">
      <input
        #query
        (keyup)="filter(query.value)"
        type="text"
        class="form-control"
        placeholder="search..."
      />
    </div>
    <a
      routerLink="/admin/add-product"
      class="btn btn-success col-12 col-md-1 mb-3"
      >Add Product</a
    >
  </div>
  <div class="row">
    <div class="col-12" style="width: 100%; overflow: scroll">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th
              style="width: 10%"
              scope="col"
              sortable="id"
              (sort)="onSort($event)"
            >
              Id
            </th>
            <th
              style="width: 60%"
              scope="col"
              sortable="title"
              (sort)="onSort($event)"
            >
              Title
            </th>
            <th
              style="width: 5%"
              scope="col"
              sortable="price"
              (sort)="onSort($event)"
            >
              Price
            </th>
            <th
              style="width: 5%"
              scope="col"
              sortable="category"
              (sort)="onSort($event)"
            >
              Category
            </th>
            <th style="width: 20%" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="clickable-row"
            *ngFor="let product of filteredProducts || products; index as i"
          >
            <th scope="row">{{ product.id }}</th>
            <td (click)="editProduct(product)">
              <img
                [src]="product.imageUrl"
                class="me-2"
                style="width: 50px; height: 50px; border-radius: 50%"
              />
              {{ product.title }}
            </td>
            <td>{{ product.price | currency: "USD" }}</td>
            <td>{{ util.searchCategory(product.category, category) }}</td>
            <td>
              <button
                type="button"
                class="btn btn-link"
                (click)="editProduct(product)"
              >
                Edit
              </button>
              <button
                #deleteBtn
                type="button"
                class="btn btn-link"
                (click)="deleteProduct(product, deleteBtn)"
              >
                <span *ngIf="!util.isLoading(deleteBtn)">Delete</span>
                <span *ngIf="util.isLoading(deleteBtn)">
                  <div class="spinner-border spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

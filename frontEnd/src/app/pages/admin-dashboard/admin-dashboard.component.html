
<div class="m-3">
	<h3>Products in Shop</h3>

	<p>
		<a routerLink="/admin/add-product" class="btn btn-success">Add Product</a>
		<input
			#query
			(keyup)="filter(query.value)" 
			type="text" class="form-control" placeholder="search...">
	</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" sortable="id" (sort)="onSort($event)">Id</th>
				<th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
				<th scope="col" sortable="price" (sort)="onSort($event)">Price</th>
				<th scope="col" sortable="category" (sort)="onSort($event)">Category</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of filteredProducts || products; index as i">
				<th scope="row">{{ product.id }}</th>
				<td>
					<img
						[src]="product.imageUrl"
						class="me-2"
						style="width: 50px; height: 50px; border-radius: 50%"
					/>
					{{ product.title }}
				</td>
				<td>{{ product.price | currency:'USD' }}</td>
				<td>{{ product.category }}</td>
				<td>
					<button type="button" class="btn btn-link" (click)="editProduct(product)">Edit</button>
					<button type="button" class="btn btn-link" (click)="deleteProduct(product)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
